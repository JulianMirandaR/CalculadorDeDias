<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora de Dias</title>
</head>
<body>
    <div class="caja">
        <h1>CALCULADORA DE DIAS DE VIDA</h1>
        <div class="fecha">
            <label class="label" for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <button class="boton" onclick="calcularDias()">Calcular</button>
            <p id="resultado"></p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
